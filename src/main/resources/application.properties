server.port=8080
server.servlet.context-path=/api-compras-online
spring.application.name=api-compras-online
spring.cloud.config.enabled=false

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
#spring.datasource.url=jdbc:h2:file:~/spring-boot-h2-db
spring.datasource.url=jdbc:h2:~/spring-boot-h2-db
# http://localhost:8080/api-compras-online/h2/login.do?jsessionid=a266a1ab519388938d7f938e5734dd5b
# https://www.epochconverter.com/ unix timestap for birthDate
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

spring.mvc.pathmatch.matching-strategy=ant_path_matcher